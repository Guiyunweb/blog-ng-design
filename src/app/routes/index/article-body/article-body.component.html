<div class="main">
  <div class="left">
    <div class="mat-card" style="margin: 26px 0;">
      <div style="padding: 30px">
        <div style="text-align: center">
          <h1>
            {{article.title}}
          </h1>
          <span>创建于{{article.createTime}}</span>
        </div>
        <div style="font-size: 15px;margin: 30px" class="bg-content">
          <div markdown ngPreserveWhitespaces >
            {{article.content}}
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="right">
    <app-my-card></app-my-card>
  </div>
</div>
